
<div >
    <div class="jumbotron text-center" style="background-color: #e5e2bd;">
        <h1>Public School</h1>
        <p>Where exellence is Challenged!</p>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">

                <h3 class="text-center">Login</h3>
                <br>
                <div [formGroup]="loginForm">
                <div class="row">
                <div class="form-group col-sm-8 offset-sm-2" >
                    <label for="userName">User Name:</label>
                    <input type="text" class="form-control" formControlName="userName" required>
                </div>
                <div *ngIf="loginForm.controls['userName'].errors && !loginForm.controls['userName'].pristine">
                    <div style="color:red;text-align: right;" [hidden]="!loginForm.controls['userName'].errors.required">User Name is required.</div>
                    <!-- <div style="color:red;text-align: right;" [hidden]="!loginForm.controls['email'].errors.patternInvalid">Email is invalid.</div> -->
                </div>
            </div>
            <div class="row">
                <div class="form-group  col-sm-8 offset-sm-2" >
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" formControlName="password" >
                </div>
                <div *ngIf="loginForm.controls['password'].errors && !loginForm.controls['password'].pristine" class="error-msg">
                    <div style="color:red;text-align: right;" [hidden]="!loginForm.controls['password'].errors.required">Password is required.</div>
                  </div>
                  
                
            </div>
            <br><br>
            <button type="button" class="btn btn-primary btn-lg gradient btn-block" [disabled]="loginForm.invalid" (click)="login()">Login</button>
        </div>
            </div>

        </div>
    </div>
</div>
